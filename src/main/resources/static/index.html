<!doctype html>
<html>
<head>
	<title>Bullshit app</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="favicon.png"/>
	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="bower_components/angular/angular-csp.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="js/BullshitApp.js"></script>
	<script src="js/controller/Question.js"></script>
</head>

<body>

	<div class="jumbotron text-center">
		<h1>Bullshit</h1>
		<p>Is this the real life or is it just bullshit?</p>
	</div>

	<div ng-app="bullshitApp" ng-controller="question as conQuestion" class="ng-cloak" >
		<div class="loader center" ng-show="loading"></div>

		<div class="jumbotron text-center" ng-hide="loading || question" >
			<h1>We ran out of Bullshit!</h1>
		</div>

		<div ng-hide="loading || !question" >
			<div class="jumbotron text-center" ng-show="lastResponseResult == null">
				<h1>{{question.question}}</h1>
			</div>

			<div class="jumbotron text-center" ng-show="lastResponseResult != null">
				<h2>{{lastResponseResult.lastResult}}</h2>
			</div>

			<div class="text-center" ng-show="lastResponseResult == null">
				<button type="button" class="btn btn-success bsButton" ng-click='answer(false)' >Yep</button>
				<button type="button" class="btn btn-danger bsButton" ng-click='answer(true)' >Bullshit!!!</button>
			</div>

			<div class="text-center" ng-show="lastResponseResult != null">
				<button type="button" class="btn btn-primary bsButton" ng-click='loadQuestion()' >More Bullshit</button>
			</div>
		</div>

	</div>

	<footer class="footer">
		<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
	</footer>
</body>
</html>
