<div class="jumbotron">
  <h2>Add bullshit to the pile</h2>
  <!-- Here we are declaring a local variable called “form” and setting it to an instance of ngForm. This is very important. Now our local form variable becomes of type FormGroup allowing us access to the FormGroup API’s on this local variable. We use this in the ngSubmit event where we send the value of the form via form.value -->
  <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="form-group">
      <label>Question</label>
      <input type="text" class="form-control" placeholder="It's bullshit... Or not?'" name="question" ngModel required>
    </div>

    <div class="form-group">
      <label>Bullshit?</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="true" ngModel>
        Bullshit
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="false" ngModel>
        It's true.
      </label>
    </div>

    <div class="form-group">
      <label>Explanation</label>
      <input type="text" class="form-control" placeholder="Because it is?" name="explanation" ngModel required>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Leeroy Jenkins" name="name" ngModel required>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
