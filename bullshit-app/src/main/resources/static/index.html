<!doctype html>
<html>
<head>
<title>Bullshit app</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello">

	<div class="jumbotron text-center">
		<h1>Bullshit</h1>
		<p>Is this the real life or is it just bullshit?</p>
	</div>
	<div class="container">
		<h1>Greeting</h1>
		<div ng-controller="home as home" ng-cloak class="ng-cloak">
			<p>The ID is {{home.greeting.id}}</p>
			<p>The content is {{home.greeting.content}}</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-4">
				<form>
					<div class="form-group">
						<label>Type a Number</label> <input type="text"
							class="form-control" ng-model="myNumber">
					</div>
				</form>
			</div>

			<div class="col-xs-8 jumbotron text-center">

				<!-- show if our function evaluates to false -->
				<div ng-show="isEven(myNumber)">
					<h2>The number is even.</h2>
				</div>

				<!-- show if our function evaluates to false -->
				<div ng-show="!isEven(myNumber)">
					<h2>The number is odd.</h2>
				</div>
			</div>
		</div>
	</div>


	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/hello.js"></script>
</body>
</html>
